<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gpa calculator</title>
<script defer src="bundle.js"></script></head>

<body>
  <div class="container" id="container">
    <div class="text-row">
      <h1>GPA calculator</h1>
    </div>
    <div class="row-1">
      <div class="form-floating mb-3">
        <input type="number" class="form-control credits">
        <label for="credits">Credits</label>
      </div>
      <div class="form-floating">
        <select class="form-select grades" aria-label="grade">
          <option selected>What is your grade?</option>
          <option value="1">A</option>
          <option value="2">B</option>
          <option value="3">C</option>
          <option value="4">F</option>
        </select>
        <label for="floatingSelect">Grade</label>
      </div>
    </div>
    <div class="row-1">
      <div class="form-floating mb-3">
        <input type="number" class="form-control credits">
        <label for="credits">Credits</label>
      </div>
      <div class="form-floating">
        <select class="form-select grades" aria-label="Floating label select example">
          <option selected>What is your grade?</option>
          <option value="1">A</option>
          <option value="2">B</option>
          <option value="3">C</option>
          <option value="4">F</option>
        </select>
        <label for="floatingSelect">Grade</label>
      </div>
    </div>
    <div class="row-1">
      <div class="form-floating mb-3">
        <input type="number" class="form-control credits">
        <label for="credits">Credits</label>
      </div>
      <div class="form-floating">
        <select class="form-select grades" aria-label="Floating label select example">
          <option selected>What is your grade?</option>
          <option value="1">A</option>
          <option value="2">B</option>
          <option value="3">C</option>
          <option value="4">F</option>
        </select>
        <label for="floatingSelect">Grade</label>
      </div>
    </div>
    <div class="btn-class">
      <button class="btn btn-primary" id="submitbtn">Submit</button>
    </div>
  </div>
  <div id="gpacontainer">

  </div>
  <script></script>
</body>

</html>
